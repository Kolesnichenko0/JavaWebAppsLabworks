<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base th:href="@{/}">
	<link rel="icon" th:href="@{/images/favicon.png}" sizes="32x32" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
	<script th:src="@{/js/user/profile.js}" type="module" defer></script>
	<title>User Profile</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="partials/header :: header"></header>
<div class="container mt-4">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card shadow-sm">
				<div class="card-header bg-success text-white">
					<h3 class="card-title mb-0">
						<i class="bi bi-person-circle me-2"></i>User Profile
					</h3>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-8">
							<table class="table table-borderless">
								<tr>
									<th>Name:</th>
									<td id="profileName">--</td>
								</tr>
								<tr>
									<th>Username:</th>
									<td id="profileUsername">--</td>
								</tr>
								<tr>
									<th>Email:</th>
									<td id="profileEmail">--</td>
								</tr>
								<tr>
									<th>Role:</th>
									<td id="profileRole">--</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<form th:action="@{/logout}" method="post" style="display: inline;"
						  onsubmit="return confirm('Are you sure you want to logout?');">
						<button type="submit" class="btn btn-danger">
							Logout
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
