<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Management System</title>
	<link rel="icon" th:href="@{/images/favicon.png}" sizes="32x32" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{partials/header :: header}"></div>

<main class="container my-5 flex-grow-1 d-flex flex-column justify-content-center">
	<div class="text-center">
		<div th:if="${successMessage}" class="alert alert-success" role="alert">
			<span th:text="${successMessage}"></span>
		</div>
		<h1 class="mb-4">Welcome to Train Management System</h1>
		<p class="lead mb-4">Your reliable partner in railway management solutions</p>
		<p class="lead">Experience the future of train management with our comprehensive system.</p>

		<div class="mt-4">
			<img th:src="@{/images/train-main.png}" alt="Train illustration" class="img-fluid"
				 style="max-width: 600px;"/>
		</div>

		<div class="mt-4">
			<p class="lead">"The journey of a thousand miles begins with a single step."</p>
		</div>
	</div>
</main>

<div th:replace="~{partials/footer :: footer}"></div>
</body>
</html>
