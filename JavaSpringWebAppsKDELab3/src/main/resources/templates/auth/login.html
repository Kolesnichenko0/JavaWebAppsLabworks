<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	  lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="icon" th:href="@{/images/favicon.png}" sizes="32x32" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link th:href="@{/css/auth/login.css}" rel="stylesheet">
	<script th:src="@{/js/auth/login.js}" type="module" defer></script>
</head>
<body>
<section class="vh-100">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card text-dark login-container">
					<div class="card-body p-5 text-center">
						<div class="mb-md-5 mt-md-4 pb-5">
							<h2 class="fw-bold mb-2 text-uppercase" style="color: #343a40;">Login</h2>
							<p class="text-muted mb-5">Please enter your login and password!</p>

							<!-- Error Message -->
							<div th:if="${errorMsg}" class="alert alert-danger" role="alert">
								<span th:text="${errorMsg}"></span>
							</div>

							<!-- Logout Message -->
							<div th:if="${logoutMsg}" class="alert alert-success" role="alert">
								<span th:text="${logoutMsg}"></span>
							</div>

							<div th:if="${sessionExpiredMsg}" class="alert alert-danger" role="alert">
								<span th:text="${sessionExpiredMsg}"></span>
							</div>

							<div th:if="${sessionInvalidatedMsg}" class="alert alert-danger" role="alert">
								<span th:text="${sessionInvalidatedMsg}"></span>
							</div>

							<!-- Login Form -->
							<form th:action="@{/login}" method="post">
								<div class="form-outline form-dark mb-4">
									<input type="text" id="username" name="username"
										   class="form-control input-custom"
										   placeholder="Input username"
										   required minlength="3"/>
									<label class="form-label" for="username">Username</label>
								</div>

								<div class="form-outline form-dark mb-4">
									<div class="input-group">
										<input type="password" id="password" name="password"
											   class="form-control input-custom"
											   placeholder="Input password"
											   required minlength="8" maxlength="30"/>
										<span id="togglePassword" class="input-group-text" style="cursor: pointer;">
                                            <i class="bi bi-eye-slash" id="passwordIcon"></i>
                                        </span>
									</div>
									<label class="form-label" for="password">Password</label>
								</div>


								<!-- CSRF Token (important for Spring Security) -->
								<input type="hidden"
									   th:name="${_csrf.parameterName}"
									   th:value="${_csrf.token}"/>

								<button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
</section>
</body>
</html>
